name: Build Tauri Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
            artifact_name: macos-aarch64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
            artifact_name: macos-x64
          - platform: ubuntu-22.04
            args: ''
            target: ''
            artifact_name: linux
          - platform: windows-latest
            args: ''
            target: ''
            artifact_name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Updating version to $VERSION"

          # Update package.json using Node.js (cross-platform)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update Cargo.toml - replace first occurrence of version in [package] section
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('src-tauri/Cargo.toml', 'utf8');
            content = content.replace(/^(version = \")[^\"]*(\")$/m, '\$1$VERSION\$2');
            fs.writeFileSync('src-tauri/Cargo.toml', content);
          "

          echo "Updated versions:"
          grep '"version"' package.json
          grep '^version' src-tauri/Cargo.toml

      - name: Run tests
        run: npm test

      - name: Build Tauri App
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'msgReader ${{ github.ref_name }}'
          releaseBody: |
            Download the installer for your platform:
            - **macOS (Apple Silicon)**: `.dmg` file ending with `aarch64`
            - **macOS (Intel)**: `.dmg` file ending with `x64`
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.AppImage` or `.deb` package

            The app will automatically check for updates.
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

