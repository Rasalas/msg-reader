<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*.msg Reader</title>
    <script src="dist/bundle.js"></script>
    <script type="module">
        import { md5 } from './src/pkg/md5/md5.js';
        window.md5 = md5;
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>

        :root {
            --primary-color: #3b82f6; /* blue-500 */
            --secondary-color: #64748b; /* slate-500 */
            --background-color: #f8fafc; /* slate-50 */
            --text-color: #0f172a; /* slate-900 */
            --border-radius: 1rem; /* equivalent to rounded-2xl */
        }

        .drop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            padding: 2em;
        }

        .drop-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed #3b82f6; /* blue-500 */
            border-radius: 1rem;
        }

        .drop-message {
            font-size: 1.2rem;
            color: #3b82f6; /* blue-500 */
            text-align: center;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
        }

        .message-list {
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .upload-area {
            padding: 1rem;
            border: 2px dashed #cbd5e1; /* slate-300 */
            margin: 1rem;
            border-radius: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #3b82f6; /* blue-500 */
            color: #3b82f6; /* blue-500 */
        }

        .message-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1rem 1rem 2rem;
        }

        .message-item {
            padding: 0.6em 0.9em;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
            border-radius: 1rem;
            transition: border-color 0.2s;
            margin-bottom: 2px;
        }

        .message-item:hover {
            border-color: #e2e8f0; /* slate-200 */
            background-color: #f1f5f9; /* slate-100 */
        }

        .message-item.active {
            background-color: #dbeafe; /* blue-100 */
            border-color: #3b82f6; /* blue-500 */
        }

        .message-sender {
            font-weight: 600;
            color: #0f172a; /* slate-900 */
            margin-bottom: 0.25rem;
        }

        .message-subject {
            font-weight: 500;
            color: #1e293b; /* slate-800 */
            font-size: 0.95rem;
        }

        .attachment-icon {
            color: #64748b; /* slate-500 */
            font-size: 0.875rem;
        }

        .message-preview {
            color: #64748b; /* slate-500 */
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .message-date {
            font-size: 0.75rem;
            color: #94a3b8; /* slate-400 */
            flex-shrink: 0;
        }

        .message-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 2rem 2rem 1rem;
            background-color: white;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .message-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-button:hover {
            background-color: #f1f5f9;
        }

        .action-button.pinned {
            background-color: #fdba74;
            border-color: #f97316;
        }

        .message-item.pinned {
            background-color: #fff7ed;
            border-left: 3px solid #f97316;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc; /* slate-50 */
        }

        .welcome-content {
            text-align: center;
            padding: 3rem;
            border: 3px dashed #cbd5e1; /* slate-300 */
            border-radius: 1.5rem;
            background-color: white;
        }

        .browse-button {
            color: #3b82f6; /* blue-500 */
            text-decoration: underline;
            cursor: pointer;
        }

        .message-subject-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-preview-container {
            display: flex;
            align-items: baseline;
        }
    </style>
</head>

<body>
    <!-- Drop Overlay -->
    <div class="drop-overlay">
        <div class="drop-message">drop .msg file here to view</div>
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            drop .msg files here or <label class="browse-button">pick files<input type="file" id="fileInput" class="hidden" accept=".msg" multiple></label> to view
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container" style="display: none;">
        <div class="message-list">
            <div class="upload-area">
                <label>
                    Drop .msg files here or click to upload
                    <input type="file" id="fileInputInApp" class="hidden" accept=".msg" multiple>
                </label>
            </div>
            <div id="messageItems" class="message-items">
                <!-- Message items will be inserted here -->
            </div>
        </div>
        <div id="messageViewer" class="message-viewer">
            <!-- Message content will be shown here -->
        </div>
    </div>

    <script>
        let messages = [];
        const welcomeScreen = document.getElementById('welcomeScreen');
        const appContainer = document.getElementById('appContainer');
        const messageItems = document.getElementById('messageItems');
        const messageViewer = document.getElementById('messageViewer');
        const dropOverlay = document.querySelector('.drop-overlay');

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const fileBuffer = e.target.result;
                const msgInfo = window.extractMsg(fileBuffer);
                
                // Generate a hash from message properties
                const hashInput = `${msgInfo.senderEmail}-${msgInfo.messageDeliveryTime}-${msgInfo.subject}-${file.name}`;
                const hash = md5(hashInput);
                
                // Add message to list
                messages.unshift({
                    ...msgInfo,
                    fileName: file.name,
                    messageHash: hash,
                    timestamp: new Date(msgInfo.messageDeliveryTime)
                });

                // Sort messages by date
                messages.sort((a, b) => b.timestamp - a.timestamp);

                // Hide welcome screen and show app
                welcomeScreen.style.display = 'none';
                appContainer.style.display = 'flex';

                // Update message list
                updateMessageList();
                
                // Show first message if it's the only one
                if (messages.length === 1) {
                    showMessage(messages[0]);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.name.toLowerCase().endsWith('.msg')) {
                    handleFile(file);
                }
            });
        }

        function updateMessageList() {
            messageItems.innerHTML = messages.map((msg, index) => {
                const hasRealAttachments = msg.attachments?.some(att => !att.pidContentId) || false;
                const date = msg.timestamp;
                const dateStr = formatMessageDate(date);
                const cleanBody = (msg.body || msg.bodyContent || '')
                    .replace(/<[^>]*>/g, '')
                    .replace(/\s+/g, ' ')
                    .trim();

                return `
                    <div class="message-item ${messages[index] === currentMessage ? 'active' : ''} ${isPinned(msg) ? 'pinned' : ''}" 
                         onclick="showMessage(messages[${index}])" 
                         title="${msg.fileName}">
                        <div class="message-sender">${msg.senderName}</div>
                        <div class="message-subject-line">
                            <span class="message-subject">${msg.subject}</span>
                            ${hasRealAttachments ? '<span class="attachment-icon">üìé</span>' : ''}
                        </div>
                        <div class="message-preview-container">
                            <div class="message-preview">${cleanBody}</div>
                            <div class="message-date">${dateStr}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatMessageDate(date) {
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Gestern';
            } else if (date.getFullYear() === now.getFullYear()) {
                return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
            } else {
                return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: '2-digit' });
            }
        }

        let currentMessage = null;

        function showMessage(msgInfo) {
            currentMessage = msgInfo;
            console.log('Message Hash:', msgInfo.messageHash);
            updateMessageList();
            
            const toRecipients = msgInfo.recipients.filter(recipient => recipient.recipType === 'to')
                .map(recipient => `${recipient.name} &lt;${recipient.email}&gt;`).join(', ');
            const ccRecipients = msgInfo.recipients.filter(recipient => recipient.recipType === 'cc')
                .map(recipient => `${recipient.name} &lt;${recipient.email}&gt;`).join(', ');

            const emailContent = `
                <div class="message-header">
                    <div class="message-title pl-6">${msgInfo.subject}</div>
                    <div class="message-actions pr-4">
                        <button onclick="togglePin(${messages.indexOf(msgInfo)})" class="action-button rounded-full ${isPinned(msgInfo) ? 'pinned' : ''}" title="Nachricht anpinnen">üìå</button>
                        <button onclick="deleteMessage(${messages.indexOf(msgInfo)})" class="action-button rounded-full" title="Nachricht l√∂schen">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-gray-200 border-solid">
                    <div class="mb-4">
                        <div class="text-gray-600"><strong>From:</strong> ${msgInfo.senderName} &lt;${msgInfo.senderEmail}&gt;</div>
                        ${toRecipients ? `<div class="text-gray-600"><strong>To:</strong> ${toRecipients}</div>` : ''}
                        ${ccRecipients ? `<div class="text-gray-600"><strong>CC:</strong> ${ccRecipients}</div>` : ''}
                        <div class="text-gray-500 text-sm mt-2">${msgInfo.timestamp.toLocaleString()}</div>
                    </div>
                    <div class="prose max-w-none">
                        ${msgInfo.bodyContentHTML || msgInfo.bodyContent || '<p>(No content)</p>'}
                    </div>
                    ${renderAttachments(msgInfo)}
                </div>
            `;
            
            messageViewer.innerHTML = emailContent;
        }

        function renderAttachments(msgInfo) {
            if (!msgInfo.attachments?.length) return '';
            
            return `
                <div class="mt-6">
                    <strong>Attachments:</strong>
                    <div class="mt-2 space-y-2">
                        ${msgInfo.attachments.map(attachment => {
                            if (attachment.attachMimeTag && attachment.attachMimeTag.startsWith('image/')) {
                                return `
                                    <div class="flex items-center space-x-2">
                                        <a href="${attachment.contentBase64}" download="${attachment.fileName}" style="text-decoration:none;">
                                            <div class="flex items-center space-x-2 rounded border p-1">
                                                <div class="border rounded w-12 h-12 flex-shrink-0">
                                                    <img src="${attachment.contentBase64}" alt="Attachment" class="w-12 h-12 object-cover">
                                                </div>
                                                <div class="no-underline">
                                                    <p class="no-underline text-sm text-gray-800">${attachment.fileName}</p>
                                                    <p class="no-underline text-xs text-gray-400">${attachment.attachMimeTag} - ${attachment.contentLength} bytes</p>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                `;
                            } else {
                                return `
                                    <a href="${attachment.contentBase64}" download="${attachment.fileName}" class="text-sm text-gray-600 no-underline">
                                        <div class="rounded border p-2">
                                            <p>${attachment.fileName}</p>
                                            <p class="text-xs text-gray-500">${attachment.attachMimeTag} - ${attachment.contentLength} bytes</p>
                                        </div>
                                    </a>
                                `;
                            }
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Event Listeners
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropOverlay.classList.add('active');
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (e.clientX <= 0 || e.clientY <= 0 || 
                e.clientX >= window.innerWidth || e.clientY >= window.innerHeight) {
                dropOverlay.classList.remove('active');
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dropOverlay.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        });

        // Initialize pinned messages from localStorage
        let pinnedMessages = new Set(JSON.parse(localStorage.getItem('pinnedMessages') || '[]'));

        function isPinned(msgInfo) {
            return pinnedMessages.has(msgInfo.messageHash);
        }

        function togglePin(index) {
            const msgInfo = messages[index];
            if (isPinned(msgInfo)) {
                pinnedMessages.delete(msgInfo.messageHash);
            } else {
                pinnedMessages.add(msgInfo.messageHash);
            }
            localStorage.setItem('pinnedMessages', JSON.stringify([...pinnedMessages]));
            updateMessageList();
            showMessage(msgInfo);
        }

        function deleteMessage(index) {
            const msgInfo = messages[index];
            messages.splice(index, 1);
            pinnedMessages.delete(msgInfo.messageHash);
            localStorage.setItem('pinnedMessages', JSON.stringify([...pinnedMessages]));
            updateMessageList();
            
            if (messages.length > 0) {
                showMessage(messages[0]);
            } else {
                messageViewer.innerHTML = '';
                welcomeScreen.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        }

        // File input handlers
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        document.getElementById('fileInputInApp').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
    </script>
</body>

</html>
