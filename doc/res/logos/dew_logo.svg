<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gear Icon -->
  <g transform="translate(50, 50)">
    <circle r="35" fill="url(#gearGrad)" />
    <circle r="20" fill="#ffffff" />
    <circle r="10" fill="#2a2a2a" />
    <!-- Gear Teeth -->
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(0)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(45)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(90)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(135)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(180)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(225)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(270)" />
    <path d="M-5 -40 L5 -40 L8 -30 L-8 -30 Z" fill="#4a4a4a" transform="rotate(315)" />
  </g>
  
  <!-- Text -->
  <text x="100" y="45" font-family="Courier New, monospace" font-weight="bold" font-size="24" fill="#333">DIFFERENCE</text>
  <text x="100" y="70" font-family="Courier New, monospace" font-size="18" fill="#555">ENGINE WORKS</text>
</svg>
