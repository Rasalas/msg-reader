<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background Card -->
  <rect x="10" y="10" width="80" height="80" rx="5" fill="#0056b3" />
  
  <!-- Punch Card Holes Pattern -->
  <g fill="#ffffff">
    <circle cx="30" cy="30" r="4" />
    <circle cx="50" cy="30" r="4" />
    <circle cx="70" cy="30" r="4" />
    
    <circle cx="30" cy="50" r="4" />
    <circle cx="70" cy="50" r="4" />
    
    <circle cx="30" cy="70" r="4" />
    <circle cx="50" cy="70" r="4" />
    <circle cx="70" cy="70" r="4" />
  </g>
  
  <!-- Text -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0056b3">COBOL</text>
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="18" fill="#666">SYSTEMS INC.</text>
