<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded rectangle -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bg)"/>
  <!-- Envelope icon -->
  <g transform="translate(96, 128)">
    <!-- Envelope body -->
    <rect x="0" y="40" width="320" height="200" rx="16" ry="16" fill="white"/>
    <!-- Envelope flap -->
    <path d="M0 56 L160 160 L320 56" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Inner envelope lines -->
    <path d="M24 80 L160 176 L296 80" fill="none" stroke="#4F46E5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
  </g>
</svg>
